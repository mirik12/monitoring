receivers:
  otlp:
    protocols:
      grpc:
      http:
        endpoint: "0.0.0.0:4317"

exporters:
  logging:
  prometheus:
    endpoint: "0.0.0.0:8889"

service:
  pipelines:
    logs:
      receivers: [otlp]
      exporters: [logging]
    traces:
      receivers: [otlp]
      exporters: [logging]
    metrics:
      receivers: [otlp]
      exporters: [logging, prometheus]
